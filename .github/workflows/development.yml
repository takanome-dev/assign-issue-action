name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  test:
    name: Test application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: '☁️ checkout repository'
        uses: actions/checkout@v4

      - name: '🔧 setup node'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: '🔧 install npm@latest'
        run: npm i -g npm@latest

      - name: '📦 install dependencies'
        uses: bahmutov/npm-install@v1

      - name: '🔍 run tests'
        run: npm run test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: '☁️ checkout repository'
        uses: actions/checkout@v4

      - name: '🔧 setup node'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: '🔧 install npm@latest'
        run: npm i -g npm@latest

      - name: '📦 install dependencies'
        uses: bahmutov/npm-install@v1

      - name: '🔍 lint code'
        run: npm run lint

  test-build:
    name: Test build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: '☁️ checkout repository'
        uses: actions/checkout@v4

      - name: '🔧 setup node'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: '🔧 install npm@latest'
        run: npm i -g npm@latest

      - name: '📦 install dependencies'
        uses: bahmutov/npm-install@v1

      - name: '🔍 run tests'
        run: npm run tsc:build
